<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function load() {
        let uri = "https://api.coindesk.com/v1/bpi/currentprice.json";
        let myobject = await (await fetch(uri)).json();
        document.write(myobject + "<br>");
        for (i in myobject) {
          document.write(i + "<br>");
        }
        document.write(myobject["bpi"]["USD"]["rate"]);
      }
      load();
    </script>
  </body>
</html>
