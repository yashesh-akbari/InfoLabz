<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const myobject = (a, b) => {
        return a + b;
      };
      var c = myobject(10, 20);
      document.write(c + "<br>");

      const one = () => {
        document.write("HELLO <br>");
      };
      one();

      const two = (i, j) => {
        document.write(i + j);
      };
      two(10, 20);

      const three = () => {
        return "HO <br>";
      };
      three();
    </script>
  </body>
</html>
